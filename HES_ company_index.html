<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>-->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
    <link href="css/tree.css" rel="stylesheet" type="text/css"/>
    <style>
        body,html,div,a,label,select{
            padding:0px;;
            font-family: "微软雅黑","arial","宋体";
            font-size: 13px;
        }
        .mian_box{
            max-width: 1150px;
            margin: auto;
        }
        .title_top{
            height: 62px;
            width: 100%;
            background-image: url("img/pagetop.png");
        }
        .content{
            width: 100%;
            display: -webkit-box;
            -webkit-box-orient:horizontal;
        }
        .content_left{
            width: 140px;
            height:565px;
            border: 1px solid #dadada;
            background-color: #f9f9f9;
        }
        .content_right{
            width: 525px;
            height:565px;
            -webkit-box-flex: 1;
        }
        /*-----start树菜单样式-------*/
        .tree-node-extStyle {
            background-color: transparent;
            color: #FFFFFF;
            padding: 0px 0px;
            padding-left: 5px;
            height: 37px;
            line-height: 30px;
        }
        .content_left li{
            border-bottom: 1px solid #e2e2e2;
        }
        #left-menu .tree-node-extStyle span.tree-title{
            font-size: 18px;
            position:relative;
            top: 10px;
            left: 22px;
            /*bottom:8px;*/
            color: #989898;

        }
        .tree-node-extStyle.tree-node-selected {
            /*background-color: rgb(118,153,209);*/
            background-color:#1E90FF;
        }

        .tree-node-extStyle + ul .tree-node {
            padding-left: 5px;
            border-bottom: 1px solid rgb(118,153,209);
            height: 20px;
            line-height: 20px;
        }

        .tree-node-extStyle + ul li:last-child div.tree-node {
            border-bottom: 0;
        }

        span.tree-title
        {
            color: #989898;
            font-size:18px;
            /*position:relative;*/
            /*bottom:8px;*/
            /*left:0;*/
        }
        .tree-node-extStyle .tree-hit,
        .tree-node-extStyle .tree-icon
        {
            display: none;
        }
        .checkedtree{
            color: #ffffff !important;
        }
        /*-----end树菜单样式-------*/
        /*-----start弹出框样式-------*/
        .title_box{
            height: 35px;
            background-color: #4bacd3;
            width: auto;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            line-height: 2.5;
        }
        .pastcheck{
            width: 55px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-family: 微软雅黑;
        }
        #config {
            border: 1px solid #dedede;
            border-radius: 5px;
            -webkit-box-shadow: 10px 10px 15px #909090;
            padding: 0px 0px 0px 0px;
            position: absolute;
            background-color: #028cd7;
        }
        /*-----end弹出框样式-------*/
    </style>

       <div class="title_top"></div>
       <div class="content">
           <div id="left-menu" class="content_left"></div>
           <div class="content_right">
               <iframe id="rightcontent" src="pagelist/Interface_page.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>
